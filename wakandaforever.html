<script>
let x = 521859; 

function myFunction() {
  
    let y = x;
    let wordi = y.toString();
    let word = "http://edge.pse.com.ph/downloadHtml.do?file_id=" +wordi;
    document.getElementById('voteScore').innerHTML = y;
    document.getElementById('search_iframe').src = word;
     x++;
}

function backFunction() {
   
    x--;
    let y = x;
    let wordi = y.toString();
    let word = "http://edge.pse.com.ph/downloadHtml.do?file_id=" +wordi;
    document.getElementById('voteScore').innerHTML = y;
    document.getElementById('search_iframe').src = word;
    
}


document.onkeydown = checkKey;

function checkKey(e) {

    e = e || window.event;

    if (e.keyCode == '38') {
        //up arrow
          let y = x;
    let wordi = y.toString();
    let word = "http://edge.pse.com.ph/downloadHtml.do?file_id=" +wordi;
    document.getElementById('voteScore').innerHTML = y;
    document.getElementById('search_iframe').src = word;
     x++;
    }
    else if (e.keyCode == '40') {
        // down arrow
        x--;
    let y = x;
    let wordi = y.toString();
    let word = "http://edge.pse.com.ph/downloadHtml.do?file_id=" +wordi;
    document.getElementById('voteScore').innerHTML = y;
    document.getElementById('search_iframe').src = word;
    }
    else if (e.keyCode == '37') {
       // left arrow
       x--;
    let y = x;
    let wordi = y.toString();
    let word = "http://edge.pse.com.ph/downloadHtml.do?file_id=" +wordi;
    document.getElementById('voteScore').innerHTML = y;
    document.getElementById('search_iframe').src = word;
    }
    else if (e.keyCode == '39') {
       //right arrow
        let y = x;
    let wordi = y.toString();
    let word = "http://edge.pse.com.ph/downloadHtml.do?file_id=" +wordi;
    document.getElementById('voteScore').innerHTML = y;
    document.getElementById('search_iframe').src = word;
     x++;
    }

}

var timer = null, 
    interval = 7000,
    value = x-1;

$("#start").click(function() {
  if (timer !== null) return;
  timer = setInterval(function () {
      value = value+1;
      $("#input").val(value);
    let y = x;
    let wordi = y.toString();
    let word = "http://edge.pse.com.ph/downloadHtml.do?file_id=" +wordi;
    document.getElementById('voteScore').innerHTML = y;
    document.getElementById('search_iframe').src = word;
     x++;

  }, interval); 
});

$("#stop").click(function() {
  clearInterval(timer);
  timer = null
});

</script>
